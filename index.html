<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <th colspan="4">
          &nbsp;
          <span class="value1"></span>
          <span class="value2"></span>
          <span class="value3"></span>
          <span class="value4"></span>
        </th>
      </tr>
      <tr>
        <td class="type" value="7">7</td>
        <td class="type" value="8">8</td>
        <td class="type" value="9">9</td>
        <td class="delete">del</td>
      </tr>
      <tr>
        <td class="type" value="7">4</td>
        <td class="type" value="7">5</td>
        <td class="type" value="7">6</td>
        <td class="symbie" value="/">/</td>
      </tr>
      <tr>
        <td class="type" value="1">1</td>
        <td class="type" value="2">2</td>
        <td class="type" value="3">3</td>
        <td class="symbie" value="*">*</td>
      </tr>
      <tr>
        <td class="type" value=".">.</td>
        <td class="type" value="0">0</td>
        <td class="type" value="00">00</td>
        <td class="symbie" value="-">-</td>
      </tr>
      <tr>
        <td class="classcan">C</td>
        <td class="equals" colspan="2">=</td>
        <td class="symbie" value="+">+</td>
      </tr>
    </table>
  </div> 
</body>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</html>
